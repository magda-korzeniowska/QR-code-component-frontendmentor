<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&family=Inter&family=Outfit:wght@400;700&family=Roboto:wght@900&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/normalize.css" rel="stylesheet" type="text/css" />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <main class="card">
      <div class="card__image">
        <img src="./images/image-qr-code.png" alt="card qr code" />
      </div>
      <div class="card__content">
        <header class="card__header">
          <h1 class="card__title">
            Improve your front-end skills by building projects
          </h1>
        </header>
        <p class="card__description">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/magda-korzeniowska">Magda Korzeniowska</a>.
    </footer>
  </body>
</html>
